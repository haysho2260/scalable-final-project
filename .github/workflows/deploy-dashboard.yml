name: deploy-dashboard

on:
  schedule:
    # Weekly full retrain every Monday 08:00 UTC
    - cron: "0 8 * * 1"
    # Daily inference refresh at 07:00 UTC
    - cron: "0 7 * * *"
  push:
    branches: [main]

jobs:
  train:
    # Always run this job, but conditionally train
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Refresh feature data (load, energy mix, weather, prices)
        env:
          EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
        run: |
          python features/get_load.py
          python features/get_energy_types.py --start_year 2019
          python features/get_weather.py
          python features/get_hourly_price.py

      - name: Download models from artifact (if available)
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: model
        continue-on-error: true

      - name: Check existing models
        id: models
        run: |
          if [ -f model/daily_spend_model.pkl ] && [ -f model/monthly_spend_model.pkl ]; then
            echo "models_present=true" >> $GITHUB_OUTPUT
          else
            echo "models_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Train models (weekly schedule or when missing)
        id: train_check
        if: |
          (github.event_name == 'schedule' && github.event.schedule == '0 8 * * 1') ||
          (github.event_name == 'push' && steps.models.outputs.models_present == 'false')
        run: |
          python model/train.py --print-metrics
          echo "trained=true" >> $GITHUB_OUTPUT

      - name: Re-check models (after training or if training was skipped)
        id: models_after_train
        run: |
          if [ -f model/daily_spend_model.pkl ] && [ -f model/monthly_spend_model.pkl ]; then
            echo "models_present=true" >> $GITHUB_OUTPUT
          else
            echo "models_present=false" >> $GITHUB_OUTPUT
          fi

      - name: Fail if training didn't create models (on push or weekly schedule)
        if: |
          steps.models_after_train.outputs.models_present == 'false' &&
          ((github.event_name == 'push' && steps.models.outputs.models_present == 'false') ||
           (github.event_name == 'schedule' && github.event.schedule == '0 8 * * 1'))
        run: |
          echo "ERROR: Training completed but models were not created."
          echo "Check the training logs above for errors."
          exit 1

      - name: Upload models artifact (upload if models exist)
        if: steps.models_after_train.outputs.models_present == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: trained-models
          path: |
            model/daily_spend_model.pkl
            model/monthly_spend_model.pkl
          retention-days: 7

      - name: Warn if models missing on daily schedule
        if: |
          steps.models_after_train.outputs.models_present == 'false' &&
          github.event_name == 'schedule' &&
          github.event.schedule == '0 7 * * *'
        run: |
          echo "WARNING: Models are missing on daily schedule."
          echo "Inference will be skipped. Models will be trained on weekly schedule (Monday 08:00 UTC)."

  inference:
    needs: train
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download models from train job artifact
        id: download_models
        uses: actions/download-artifact@v4
        with:
          name: trained-models
          path: model
        continue-on-error: true

      - name: Verify models exist
        id: check_models
        run: |
          if [ -f model/daily_spend_model.pkl ] && [ -f model/monthly_spend_model.pkl ]; then
            echo "models_exist=true" >> $GITHUB_OUTPUT
            echo "Models found, proceeding with inference..."
          else
            echo "models_exist=false" >> $GITHUB_OUTPUT
            if [ "${{ github.event_name }}" == "push" ]; then
              echo "ERROR: Models not found after download."
              echo "Train job should have created and uploaded models."
              echo "Check train job logs to see if training succeeded."
              exit 1
            fi
            echo "WARNING: Models not found on schedule. Skipping inference."
          fi

      - name: Run inference
        if: steps.check_models.outputs.models_exist == 'true'
        run: python model/inference.py

      - name: Skip inference message (daily schedule only)
        if: |
          steps.check_models.outputs.models_exist == 'false' &&
          github.event_name == 'schedule'
        run: |
          echo "Skipping inference - models not available on daily schedule."
          echo "Models will be available after weekly training (Monday 08:00 UTC)."

      - name: Build static dashboard
        if: steps.check_models.outputs.models_exist == 'true'
        run: python dashboard/build_static.py

      - name: Upload dashboard artifact
        if: steps.check_models.outputs.models_exist == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Run inference (daily or on push if results missing)
        run: python model/inference.py

      - name: Build static dashboard
        run: python dashboard/build_static.py

      - name: Upload dashboard artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: inference
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
